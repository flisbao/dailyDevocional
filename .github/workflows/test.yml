name: hourly-cron-job
on: [workflow_dispatch]
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - run: cd scheduled && npm i && node main.js
        env:
          URL: ${{ secrets.URL }}
